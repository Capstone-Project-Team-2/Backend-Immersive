name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/capstone-images:latest
      - name: connect to server using SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            docker stop capstone-Container
            docker rm capstone-Container
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/capstone-images
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/capstone-images:latest
            docker run -d -p 80:80 -e JWT_KEY=${{ secrets.JWT_KEY }} -e KEY_API=${{secrets.KEY_API}} -e KEY_API_SECRET=${{secrets.KEY_API_SECRET}} -e DBUSER=${{ secrets.DBUSER }} -e DBPASS=${{ secrets.DBPASS }} -e DBHOST=${{ secrets.DBHOST }} -e DBPORT=${{ secrets.DBPORT }} -e DBNAME=${{ secrets.DBNAME }} --name capstone-Container ${{ secrets.DOCKERHUB_USERNAME }}/capstone-images:latest
